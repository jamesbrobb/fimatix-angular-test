<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col">6 AM</th>
    <th scope="col">12 PM</th>
    <th scope="col">6 PM</th>
    <th scope="col">12 AM</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let city of cities">
    <td scope="row">{{city.city.name}}</td>
    <td scope="row">{{city.list[2].main.temp | number: '1.0-0'}} &deg;</td>
    <td scope="row">{{city.list[4].main.temp | number: '1.0-0'}} &deg;</td>
    <td scope="row">{{city.list[6].main.temp | number: '1.0-0'}} &deg;</td>
    <td scope="row">{{city.list[8].main.temp | number: '1.0-0'}} &deg;</td>
  </tr>
  </tbody>
</table>
